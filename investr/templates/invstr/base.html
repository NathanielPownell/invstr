<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">


        <title>invstr. - 

            {% block title %}
            {% endblock %}

        </title>



        <link rel="stylesheet" href="../../static/css/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".right_menu ul li .fas").click(function(){
                    $(".profile_dd").toggleClass("active");
                })
                $(".hamburger").click(function(){
                    $(".wrapper").toggleClass("active");
                    $(".profile_dd").removeClass("active");
                    $(".one").toggleClass("active");
                    $(".two").toggleClass("active");
                    $(".three").toggleClass("active");


                });
                 //Highlight active menu selection on sideabr
                $(function(){
                // this will get the full URL at the address bar
                var url = window.location.href; 

                // passes on every "a" tag 
                $("a").each(function() {
                        // checks if its the same on the address bar
                    if(url == (this.href)) { 
                        $(this).closest("a").addClass("active");
                    }
                    });
                });
            })

        </script>
        <link rel="icon" href="https://lh3.googleusercontent.com/Bg8rriRLkdiCYRzMJRY4wYP_IHIyz78YOTSq8jufFQENncjgYwafB4YTBUH-HgX-tnzBnL4KztmueMIMUvwOVQKCkrdKJnxrCXbI1u5i57NBZo6D8SMpi-YNpm-37spd6m67Xvc3rQ=w2400">
    </head>
    <body>
        <div class="wrapper active">
            <div class="top_navbar">
                <div class="hamburger">
                    <div class="hamburger_inner">
                        <div class="one"></div>
                        <div class="two"></div>
                        <div class="three"></div>
                    </div>
                </div>
                <div class="menu">
                    <div class="logo">
                        <a href="{% url 'index' %}"><img src="https://lh3.googleusercontent.com/wUB8N_MDExPZ3M0kWpJHciatbmc_kXLxoOiBGfy4XsC31c4P7QnSv-0e6Ad2cKtRXzCjLTy-uUCJj7Cxj1lt71gnIhd03YKSUEmCeRCf2PRDxjI4g1_1L3jSwTv-V1zU3xa9Rgwn4A=w2400" alt="">
                    </a>    
                        </div>
                    <div class="right_menu">
                        <ul>
                            <li><i class="fas fa-user"></i>
                                <div class="profile_dd">
                                    <a href="{% url 'profile' %}"><div class="dd_item">Profile</div></a>
                                    
                                    <a href="{% url 'logout' %}"><div class="dd_item">Logout</div></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="main_container">
                <div class="sidebar">
                    <div class="sidebar_inner">
                        <div class="profile">
                            <div class="img">
                                <img src="https://lh3.googleusercontent.com/yVoq9GTrXWRXAQ-HJDpg_84TX30o-ImsNfD_6g1LsFssRlYUT0WQq8I9SQ7MW0mVE-FmRoxrdt_CfeTGPxO6GFblBEACBokcJXxCvAtZx5NUExt3uAtOwA1-O6Lwgd2SFoSIn35g-A=w2400" alt="profile_pic">
                            </div>
                            <div class="profile_info">
                                <p>Welcome</p>
                                <p class="profile_name">{{ user }}</p>
                            </div>
                        </div>
                        <ul>
                            <li>
                                <a href="{% url 'investr' %}">
                                    <span class="icon"><i class="fas fa-dice-d6"></i></span>
                                    <span class="title">Dashboard</span>
                                </a>
                            </li>
                            <li>
                                <a id="tradeurl" href="{% url 'trade' %}">
                                    <span class="icon"><i class="fas fa-exchange-alt"></i></span>
                                    <span class="title">Trade</span>
                                </a>
                            </li>
                            <!-- <li>
                                <a href="{% url 'history' %}">
                                    <span class="icon"><i class="fas fa-history"></i></span>
                                    <span class="title">History</span>
                                </a>
                            </li> -->
                            <li>
                                <a href="{% url 'watchlist' %}">
                                    <span class="icon"><i class="fas fa-list"></i></span>
                                    <span class="title">Watchlist</span>
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'news' %}">
                                    <span class="icon"><i class="fas fa-newspaper"></i></span>
                                    <span class="title">News</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="main">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>

    </body>
</html>
